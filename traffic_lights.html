<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Светофор</title>
    </head>
    <body>
        <div id = 'red' class="light"  style="background: grey"></div>
        <div id = 'yellow' class="light"  style="background: grey"></div>
        <div id = 'green'class="light"  style="background: grey"></div>
         <style>
            .light {
                width: 100px;
                height: 100px;
                border-radius: 50%;
                margin: 10px;
            }
        </style>
    <script>
        const color = ['red', 'yellow' , 'green']
        let change = 0;

        function change_lights(){
            /*Возвращает ссылку на элемент по его идентификатору (ID); и ставит им фон черный*/
            document.getElementById('red').style.background = 'black';
            document.getElementById('yellow').style.background = 'black';
            document.getElementById('green').style.background = 'black';
            /*Ищет элемент по ID который задается с помощью change/ обращается к массиву color, получает строку по числу change,
            вставляет эту строку в код и ставит цвет этой лампочке*/
            document.getElementById(color[change]).style.background = color[change];
            /*Увеличивает счетчик, переключается между цветами,  если change больше длины массива color то он обнуляется*/
            change++;
            if (change >= color.length) {
                change = 0;
            }
        }
        /*Задает интервал через каждые 2 секунды (2000 милисекунд)*/
        setInterval(change_lights, 2000);
        change_lights();
    </script>
    </body>
</html>
